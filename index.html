<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Assets/Images/favicon.ico" type="image/x-icon" />
</head>

<body>
    <header>
        <div class="main">
            <nav>
                <span>
                    <a href="#"></a><img width="250" class="logo" src="Assets/Images/logo.svg" alt="netflix logo">
                    </a>
                </span>
                <div>
                    <button class="langbtn">
                        <img src="Assets/Images/lang.svg" width="16" height="16" alt="">
                        <select id="languageselect" name="LanguageSelect" data-uia="language-picker-header">
                            <option lang="en" label="English" value="en-IN" selected="">English</option>
                            <option lang="hi" label="हिन्दी" value="hi-IN">हिन्दी</option>
                        </select>
                    </button>
                    <button class="btn red-btn-sm ">Sign In</button>
                </div>
            </nav>
            <div class="box"></div>
            <div class="hero">
                <span class="boldtitle">Unlimited movies, TV shows and more</span>
                <span class="watch">Watch anywhere. Cancel anytime.</span>
                <span class="startmem">Ready to watch? Enter your email to create or restart your membership.</span>

                <div class="input">
                    <input class="mailbox" type="email" placeholder="Email address" />
                    <button class="btn btn-red">Get Started <span class="tag">&gt;</span></button>
                </div>
            </div>

            <div class="line"></div>

        </div>

        <section class="first">
            <div>
                <span class="firsttxt1">
                    Enjoy on your TV
                </span>

                   <span class="firsttxt2">
                    Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.
                   </span> 
                   
            </div>

            <div class="secImg">
                <img src="Assets/Images/tv-icon.png" alt="" />
            </div>
        </section>
</body>

</html>
